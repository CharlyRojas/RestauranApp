<div class="row">
  <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group"><br><br>
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/0e/c5/b5/dc/restaurante-los-galenos.jpg" alt="Smiley face" height="200" width="300" style="border-radius: 50%;">
        <br><label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control">
    </div>
      <button class="btn btn-primary"> Sign Up</button>
    </form>
  </div>
</div>
